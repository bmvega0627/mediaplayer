<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row row1" style="background-color: lightblue;">
            <video autoplay muted playsinline>
                <source src="./media/readervid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="row row2" style="background-color: lightgreen;">
            <div id="posture" class="active">Posture</div>
            <div id="viewingZone">Viewing Zone</div>
        </div>
        <div class="row row3" style="background-color: lightcoral;">
            <div id="readingGlasses" class="active">Reading Glasses</div>
            <div id="progressiveLenses">Progressive Lenses</div>
            <div id="officeLens">OfficeLens</div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
